<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    
    <link href="./estilos.css" rel="stylesheet" type="text/css">
    <title>Crédito Frances Cuota Fija</title>
</head>
<body>
    <header>
        <h1>Amortización Crédito Hipotecario Francés</h1>
    </header>
    <section class="contenedor-formulario">

        <form class="formulario">
            
            <label for="importe">Importe del prestamo</label>
            <input type="number" id="valor-prestamo" min="1" step="0.01">

            <label for="tasa-anual">Tasa de interes anual</label>
            <input type="number" id="tasa-anual" min="0">

            <label for="tasa-mensual">Tasa de interes mensual</label>
            <input type="number" id="tasa-mensual" readonly>
            
            <label for="cantidad-agnos">A cuantos años</label>
            <input type="number" id="cantidad-agnos" min="1">
        </form>

        <form class="formulario">        
            <label for="cantidad-meses">Cantidad de pagos por año (meses)</label>
            <input type="number" id="cantidad-meses" value="12" readonly>
            
            <label for="mes">Mes de Inicio del Primer Pago</label>
            <select name="meses" id="mes">
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
            
            <label for="agno">Año de Inicio del Primer Pago</label>
            <input type="number" id="agno" min="1900" value="2022">     
        </form>        
        
        <button type="button" class="boton" onclick="onClickAmortizacion()">Calcular</button>   
        
    </section>
    
    <section id="cuota-fija">    
    </section> 

    <table id="tabla">
        <tr>
            <th>Número de Pago</th>
            <th>Mes</th>
            <th>Año</th>
            <th>Cuota Fija</th>
            <th>Abono a Capital</th>
            <th>Monto Interés</th>
            <th>Capital Abonado a la Fecha</th>
            <th>Capital Pendiente de Pago</th>
            <th>Interés Acumulado</th>
        </tr>        
    </table>

    <script src = "./utils.js"></script>
    <script src = "./credito-frances.js"></script>
</body>
</html>
