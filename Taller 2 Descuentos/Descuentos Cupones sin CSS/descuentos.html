    <section>
        <h2>Calcula el Precio con Descuento aqui</h2>

        <form>
            <label for="inputPrice">

            <label for="inputDiscount">
                ¿Cúal es el porcentaje de descuento?
            </label>
            <input id="inputDiscount" type="number" oninput="onClickDiscountCalc()" />      
            <button type ="button">
                Calcular Descuento ya no es necesario gracias a al evento oninput del elemento 
                input

        </form>
        <p id="resultPa"></p>
